<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab_Mario</title>
     <!-- LINK CSS BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- LINK CSS DEFAULT -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul id="menu">
          <li class="menu-item">Sobre Mim</li>
          <li class="menu-item">Produtos</li>
          <li class="menu-item">Tabela</li>
          <li class="menu-item">Contatos</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="content-sobre-mim"></section>
      <section id="content-produtos">
        <div class="container">
          <div class="row justify-content-center d-flex">
           <div class="col-lg-8">
            <h2 class="fs-2 text-center" id="title-carrousel">Produtos </h2>
            <div id="carousel-produtos" class="carousel slide">
              <div class="carousel-indicators">
                <button   type="button" data-bs-target="#carousel-produtos" data-bs-slide-to="0" class="active"></button>
                <button   type="button" data-bs-target="#carousel-produtos" data-bs-slide-to="1"></button>
                <button  type="button" data-bs-target="#carousel-produtos" data-bs-slide-to="2"></button>
              </div>
              <div class="carousel-inner rounded-5" id="carrousel-content">
                <div class="carousel-item active">
                  <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect></svg>
                </div>
                <div class="carousel-item">
                  <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect></svg>
                </div>
                <div class="carousel-item">
                  <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect></svg>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel-produtos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden ">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel-produtos" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
           </div>
          </div>
        </div>
      </section>
     
    </main>
    <footer>
      <p>Corpo do projeto</p>
    </footer>
    <!-- LINK JS BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
